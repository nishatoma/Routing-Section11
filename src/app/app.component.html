<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <ul class="nav nav-tabs">
        <!-- Using href reloads the page and the whole state of our program is
        lost. This is not good practice. Instead of href, we use routerLink, a special directive. -->
        <li role="presentation" class="active"><a routerLink="/">Home</a></li>
        <li role="presentation"><a routerLink="/servers">Servers</a></li>
        <li role="presentation"><a [routerLink]="['/users']">Users</a></li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- This is a directive that marks the place of our document where we
      want angular router to load the component of the currently selected route -->
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
